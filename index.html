<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="./dist/scss/app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
  <header class="bg-info bg-gradient py-2">
    <div class="container navbar">
      <a href="#" class="logo"><img src="dist/images/google-play-movies.svg" alt="logo"></a>
      <nav>
        <form class="d-flex" id="searchForm">
        <select name="genre" id="genre" class="mr-3">
          <option value="">Genre</option>
          <option value="18">Drama</option>
          <option value="28">Action</option>
          <option value="16">Animation</option>
          <option value="35">Comedy</option>
          <option value="99">Documentary</option>
        </select>
        <select name="type" id="type" class="mr-3">
          <option value="movie">Movie</option>
          <option value="tv">Tv Show</option>
        </select>
        <select name="rating" id="rating" class="mr-3">
          <option value="">Rating</option>
          <option value="10">>=10</option>
          <option value="9">>=9</option>
          <option value="8">>=8</option>
          <option value="7">>=7</option>
          <option value="6">>=6</option>
          <option value="5">>=5</option>
          <option value="4">>=4</option>
          <option value="3">>=3</option>
          <option value="2">>=2</option>
          <option value="1">>=1</option>
        </select>
          <input class="form-control me-2 mr-3" id="year" type="number" placeholder="Enter Year" aria-label="Search">
          <input class="form-control me-2 mr-3" required id="querySearch" type="text" placeholder="Enter Name" aria-label="Search">
          <input type="submit" class="btn btn-light" id="searchBtn" />
        </form>
      </nav>
    </div>
  </header>

  <main class="mt-5">
    <div id="modals"></div>
    <div class="container">
      <h1>Discover movies</h1>
      <div id="ajax-data"></div>
    </div>
  </main>
  <script src="./dist/js/app.js"></script>
  <!-- <script src="src/js/main2.js"></script> -->
</body>

</html>
